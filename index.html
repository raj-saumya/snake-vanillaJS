<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="h-screen w-screen flex flex-col bg-lime-200 p-6">
    <div class="flex flex-col">
      <div class="flex">
        <label class="font-mono text-base mb-2"
          >SCORE - <span id="score">0</span></label
        >
      </div>
      <div class="border-t border-emerald-900 mb-4"></div>
    </div>
    <div id="main" class="relative flex-1"></div>
    <div id="start" class="footer flex items-center justify-center">
      <button
        class="
          shadow-lg shadow-black/20
          active:bg-blue-600
          h-12
          w-20
          m-1
          p-1
          bg-black
          flex
          items-center
          justify-center
          rounded
        "
      >
        <label class="font-mono text-base text-white">START</label>
      </button>
    </div>
    <div id="controller" class="footer flex items-center justify-center hidden">
      <div class="flex w-fit items-center">
        <button
          class="
            shadow-lg shadow-black/20
            active:bg-blue-600
            h-12
            w-16
            m-1
            p-1
            bg-black
            flex
            items-center
            justify-center
            rounded
          "
          data-direction="left"
        >
          <img class="h-4 w-auto" src="asset/icon-left.svg" alt="icon-left" />
        </button>

        <div class="flex-col">
          <button
            class="
              shadow-lg shadow-black/20
              active:bg-blue-600
              h-12
              w-16
              m-1
              p-1
              bg-black
              flex
              items-center
              justify-center
              rounded
            "
            data-direction="up"
          >
            <img class="h-4 w-auto" src="asset/icon-up.svg" alt="icon-up" />
          </button>
          <button
            class="
              shadow-lg shadow-black/20
              active:bg-blue-600
              h-12
              w-16
              m-1
              p-1
              bg-black
              flex
              items-center
              justify-center
              rounded
            "
            data-direction="down"
          >
            <img class="h-4 w-auto" src="asset/icon-down.svg" alt="icon-down" />
          </button>
        </div>
        <button
          class="
            shadow-lg shadow-black/20
            active:bg-blue-600
            h-12
            w-16
            m-1
            p-1
            bg-black
            flex
            items-center
            justify-center
            rounded
          "
          data-direction="right"
        >
          <img class="h-4 w-auto" src="asset/icon-right.svg" alt="icon-right" />
        </button>
      </div>
    </div>
    <div
      id="score-card"
      class="
        h-screen
        w-screen
        fixed
        flex
        items-center
        justify-center
        top-0
        left-0
        backdrop-blur-sm
        hidden
      "
    >
      <div
        class="
          flex flex-col
          w-64
          items-center
          bg-emerald-900
          p-6
          rounded
          shadow-lg shadow-black/20
        "
      >
        <img src="asset/icon-skull.svg" alt="icon-skull" />
        <div class="h-8"></div>
        <label class="font-mono text-white text-2xl mb-2">GAME OVER</label>
        <div class="h-4"></div>
        <label class="font-mono text-white text-base mb-2"
          >FINAL SCORE - <span id="final-score">0</span></label
        >
        <div class="h-8"></div>
        <button
          id="restart"
          class="
            shadow-lg shadow-black/20
            active:bg-emerald-600
            h-12
            w-32
            m-1
            p-1
            bg-emerald-700
            flex
            items-center
            justify-center
            rounded
          "
        >
          <label class="font-mono text-base text-white">RESTART</label>
        </button>
      </div>
    </div>
  </body>
  <script src="./snake.js"></script>
</html>
