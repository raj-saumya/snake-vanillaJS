<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="h-screen w-screen bg-lime-200 p-6">
    <div class="flex flex-col">
      <div class="flex">
        <label class="font-mono text-base mb-2"
          >SCORE - <span id="score">0</span></label
        >
      </div>
      <div class="border-t border-emerald-900 mb-4"></div>
    </div>
    <div id="main" class="relative"></div>
    <div id="start" class="abs-center w-fit">
      <button
        class="
          shadow-lg shadow-black/20
          active:bg-blue-600
          h-12
          w-20
          m-1
          p-1
          bg-black
          flex
          items-center
          justify-center
          rounded
        "
      >
        <label class="font-mono text-base text-white">START</label>
      </button>
    </div>
    <div id="controller" class="abs-center w-fit hidden">
      <div class="flex flex-col w-fit items-center">
        <button
          class="
            shadow-lg shadow-black/20
            active:bg-blue-600
            h-12
            w-16
            m-1
            p-1
            bg-black
            flex
            items-center
            justify-center
            rounded
          "
          data-direction="up"
        >
          <img class="h-4 w-auto" src="asset/icon-up.svg" alt="icon-up" />
        </button>
        <div class="flex w-fit">
          <button
            class="
              shadow-lg shadow-black/20
              active:bg-blue-600
              h-12
              w-16
              m-1
              p-1
              bg-black
              flex
              items-center
              justify-center
              rounded
            "
            data-direction="left"
          >
            <img class="h-4 w-auto" src="asset/icon-left.svg" alt="icon-left" />
          </button>
          <button
            class="
              shadow-lg shadow-black/20
              active:bg-blue-600
              h-12
              w-16
              m-1
              p-1
              bg-black
              flex
              items-center
              justify-center
              rounded
            "
            data-direction="down"
          >
            <img class="h-4 w-auto" src="asset/icon-down.svg" alt="icon-down" />
          </button>
          <button
            class="
              shadow-lg shadow-black/20
              active:bg-blue-600
              h-12
              w-16
              m-1
              p-1
              bg-black
              flex
              items-center
              justify-center
              rounded
            "
            data-direction="right"
          >
            <img
              class="h-4 w-auto"
              src="asset/icon-right.svg"
              alt="icon-right"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./snake.js"></script>
</html>
